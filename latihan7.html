<!DOCTYPE html>
<html lang="en">

<head>

    <title>Simple Survey Form</title>
</head>

<body>
    <h1 align="center">Survey Form</h1>
    <p align="center">Let us know how we can improve FreeCodeCamp</p>
    <hr>

    <table align="center" width="40%">
        <tr>
            <td align="right" style="width:50%">*Name :</td>
            <td><input type="text" name="" id=""></td>
        </tr>

        <tr>
            <td align="right">*Email :</td>
            <td><input type="email" name="" id=""></td>
        </tr>

        <tr>
            <td align="right">*Age :</td>
            <td><input type="number" name="" id=""></td>
        </tr>

        <tr>
            <td>Which option best describe your current role? </td>
            <td>
                <select name="" id="">
                    <option value="student">student</option>
                    <option value="programmer">programmer</option>
                    <option value="basket">sepakbola</option>
                </select>
            </td>
        </tr>
    </table>
</body>

</html>
