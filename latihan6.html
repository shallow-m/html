<!DOCTYPE html>
<html lang="en">

<head>
    <title>coba-form control</title>
</head>

<body>
    <table border="3" cellpadding="8">
        <tr>
            <th>jenis input</th>
            <th>tampilan</th>
        </tr>

        <tr>
            <td>
                input text
            </td>
            <td>
                <input type="text" name="username" id="username" placeholder="tulis nama kamu">
            </td>
        </tr>

        <tr>
            <td>
                text area
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="" placeholder="textarea"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                input number
            </td>
            <td>
                <input type="number" name="" id="" placeholder="angka saja">
            </td>
        </tr>

        <tr>
            <td>
                input password
            </td>
            <td>
                <input type="password" name="" id="" placeholder="isi passwordnya">
            </td>
        </tr>

        <tr>
            <td>
                input time
            </td>
            <td>
                <input type="time" name="" id="">
            </td>
        </tr>

        <tr>
            <td>
                input radio
            </td>
            <td>
                <input type="radio" name="" id="pilihan1"> pilihan 1
                <input type="radio" name="" id="pilihan2"> pilihan 2
                <input type="radio" name="" id="pilihan3"> pilihan 3
            </td>
        </tr>

        <tr>
            <td>
                input checkbox
            </td>
            <td>
                <input type="checkbox" name="" id="">pilihan1
                <input type="checkbox" name="" id="">pilihan2
            </td>
        </tr>

        <tr>
            <td>
                combo box
            </td>
            <td>
                <select name="" id="">
                    <option value="malang">malang</option>
                    <option value="malang">kediri</option>
                    <option value="malang">surabaya</option>
                </select>
            </td>
        </tr>
    </table>
</body>

</html>
